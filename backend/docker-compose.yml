version: '3.8'
services:
  db:
    image: postgres:15
    container_name: smartedu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-smart}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-smartpw}
      POSTGRES_DB: ${DB_NAME:-smartedu}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
    driver: local
